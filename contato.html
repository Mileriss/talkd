    <!--FORMULÁRIO DE CONTATO-->
    <section>
      <div id="contato" class="img-de-fundo">
        <h1 id="titulo-form-contato" class="titulo-principal">Contato</h1>
        <div id="form-contato" class="row container bloco-background">
          <div id="apresentacao-form" class="col-lg-7">
            <p id="txt-form">Entre em contato conosco e descubra como evoluir o <span id="destaque-atendimento">atendimento</span> da sua empresa!</p>
            <div id="icones">
              <a href="https://www.facebook.com/Talkd.Solucoes/" target="_blank"><img class="icone-redes" src="SVG/facebook.svg" alt="Icone do Facebook" /></a>
              <a href="https://www.linkedin.com/company/talkd-solutions-brazil/about/" target="_blank"><img class="icone-redes" src="SVG/linkedin.svg" alt="Icone do Linkedin" /></a>
              <a href=" https://wa.me/5511123456789" target="_blank"><img class="icone-redes" src="SVG/whatsapp.svg" alt="Icone do Whatsapp" /></a>
            </div>
          </div>
          <form id="formulario" class="col">
            <label id="lbl-nome" class="lbl" for="inp-nome">Nome:</label>
            <input id="inp-nome" class="inp" type="text" minlength="2" maxlength="15" placeholder="Digite seu nome..." required />
            <br />
            <label id="lbl-sobrenome" class="lbl" for="inp-sobrenome">Sobrenome:</label>
            <input id="inp-sobrenome" class="inp" type="text" minlength="2" maxlength="15" placeholder="Digite seu sobrenome..." required />
            <br />
            <label id="lbl-email" class="lbl" for="inp-email">E-mail de contato:</label>
            <input id="inp-email" class="inp" type="email" placeholder="Digite seu e-mail..." required />
            <br />
            <label id="lbl-contato" class="lbl" for="inp-contato">Seu contato:</label>
            <input id="inp-contato" class="inp" type="tel" min="8" maxlength="11" placeholder="Seu melhor contato..." pattern="[0-9]{2}-[0-9]{5}-[0-9{4}]" required />
            <br />
            <label id="lbl-empresa" class="lbl" for="inp-empresa">Sua empresa:</label>
            <input id="inp-empresa" class="inp" type="text" minlength="2" maxlength="20" placeholder="Nome da sua empresa..." required />
            <br />
            <label id="lbl-txt-area" class="lbl" for="txt-area-form">Em que podemos te ajudar?</label><br />
            <textarea id="txt-area-form" minlength="10" maxlength="200" placeholder="máximo 200 caracteres..." required> </textarea>
            <br />
            <button id="btn-enviar" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </section>
